<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="modal">
    <h2>Crear Cuenta</h2>
    <form method="post">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="contrasena" name="contrasena" placeholder="Contraseña" required />
      <button type="submit">Registrarme</button>
    </form>
    <p style="text-align:center; margin-top:20px;">
      ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
    </p>
  </div>

  {% if session.get('mensaje') or session.get('error') %}
  <div class="toast {{ 'error' if session.get('error') else 'success' }}">
    {{ session.pop('error', None) or session.pop('mensaje', None) }}
  </div>
  {% endif %}
</body>
</html>
